<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Pokémon Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="filtro-container">
        <div class="filtro-header">
            <h3>Filtros</h3>
            <button class="btn-limpar">
                &times; Limpar
            </button>
        </div>

        <div class="campo-filtro">
            <label for="tipo-select">Tipos</label>
            <div id="tipo-select" class="custom-select" tabindex="0">
                <div class="select-selected">Selecione um ou mais tipos</div>
                <div class="select-items select-hide">
                    <div data-value="Normal" data-color="#A8A878">Normal</div>
                    <div data-value="Fire" data-color="#F08030">Fire</div>
                    <div data-value="Water" data-color="#6890F0">Water</div>
                    <div data-value="Grass" data-color="#78C850">Grass</div>
                    <div data-value="Electric" data-color="#F8D030">Electric</div>
                    <div data-value="Ice" data-color="#98D8D8">Ice</div>
                    <div data-value="Fighting" data-color="#C03028">Fighting</div>
                    <div data-value="Poison" data-color="#A040A0">Poison</div>
                    <div data-value="Ground" data-color="#E0C068">Ground</div>
                    <div data-value="Flying" data-color="#A890F0">Flying</div>
                    <div data-value="Psychic" data-color="#F85888">Psychic</div>
                    <div data-value="Bug" data-color="#A8B820">Bug</div>
                    <div data-value="Rock" data-color="#B8A038">Rock</div>
                    <div data-value="Ghost" data-color="#705898">Ghost</div>
                    <div data-value="Dragon" data-color="#7038F8">Dragon</div>
                    <div data-value="Steel" data-color="#B8B8D0">Steel</div>
                    <div data-value="Dark" data-color="#705848">Dark</div>
                    <div data-value="Fairy" data-color="#EE99AC">Fairy</div>
                </div>
            </div>
            <div class="tags-selecionadas" id="tags-tipos">
                </div>
        </div>

        <div class="campo-filtro">
            <label for="geracoes-select">Gerações</label>
            <select id="geracoes-select">
                <option value="" disabled selected>Selecione uma geração</option>
                <option value="1">Geração 1</option>
                <option value="2">Geração 2</option>
                <option value="3">Geração 3</option>
                <option value="4">Geração 4</option>
                <option value="5">Geração 5</option>
                <option value="6">Geração 6</option>
                <option value="7">Geração 7</option>
                <option value="8">Geração 8</option>
                <option value="9">Geração 9</option>
            </select>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
