<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Manipulação DOM</title>
</head>

<form class="form">
    <p class="title">Verificador de CPF</p>
    <p class="mensage">Preencha os campos vazios</p>

    <div class="flex">
        <label>
            <input class="input" id="form-nome" type="text" placeholder="" required="">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" id="form-sobrenome" type="text" placeholder="" required="">
            <span>Lastname</span>
        </label>
        
        <label>
            <input class="input" id="form-cpf" type="number" placeholder="" required="">
            <span>CPF</span>
        </label>

        <label>
            <input class="input" id="form-senha" type="password" placeholder="" required="">
            <span>Senha</span>
        </label>

        <button class="submit">Submit</button>
    </div>
</form>

<script src="script.js"></script>

</html>
