<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de DOM</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            transition: background-color 0.3s;
        }

        .dark-mode {
            background-color: #2c3e50;
        }

        .container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
        }

        .destaque {
            background-color: #f0e68c;
        }

        .borda-azul {
            border: 2px solid #4682b4;
        }

        .texto-grande {
            font-size: 24px;
        }

        .item-selecionado {
            text-decoration: line-through;
            color: #888;
        }

        img {
            max-width: 300px;
            display: block;
            margin-top: 10px;
        }

        li {
            cursor: pointer;
        }

        #area-de-mensagens {
            min-height: 50px;
            background-color: #f1f1f1;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h1 id="titulo">Página de Exercícios</h1>
    <p class="paragrafo">Este é o primeiro parágrafo.</p>
    <p class="paragrafo">Este é o segundo parágrafo.</p>

    <ul id="lista-tarefas">
        <li>Comprar pão</li>
        <li>Estudar JavaScript</li>
        <li>Pagar contas</li>
    </ul>

    <img id="imagem" src="" alt="Imagem Placeholder">

    <div id="area-de-mensagens">
        <p>Historico</p>
    </div>

    <div class="container">
        <label for="novo-item-input">Adicionar nova mensagem:</label>
        <input type="text" id="novo-item-input" placeholder="Digite algo...">
        <button id="btn-adicionar">Adicionar</button>
    </div>

    <button id="btn-tema">Alternar Tema</button>
    <button id="btn-trocar-imagem">Trocar Imagem</button>

    <script>
        const titulo = document.getElementById('titulo');
        titulo.textContent = "Bem-vindo";

        const paragrafos = document.querySelectorAll(".paragrafo");
        paragrafos.forEach(paragrafo => {
            paragrafo.style.color = 'green'
        })

        const itens = document.querySelectorAll('#lista-tarefas li');
        console.log(itens.length);

        itens.forEach(li => {
            li.addEventListener('click', () => {
                li.classList.toggle('item-selecionado');
            })

            li.addEventListener('dblclick', () => {
                li.remove();
            })
        })

        const btnBack = document.getElementById('btn-tema');
        const body = document.querySelector('body');
        btnBack.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        })

        const image = document.getElementById('imagem');
        const btnImage = document.getElementById('btn-trocar-imagem');

        btnImage.addEventListener('click', () => {
            image.src = 'https://cf-assets.www.cloudflare.com/slt3lc6tev37/5wELE1UkznykBr19t50hR4/5e4da734e64d5dcc75e5506a355b71ed/example-image-96-kb.jpg';
        });


        const btnAdd = document.getElementById('btn-adicionar');
        const ul = document.getElementById('lista-tarefas');
        btnAdd.addEventListener('click', () => {
            const input = document.getElementById('novo-item-input').value;
            const newTask = document.createElement('li');

            newTask.addEventListener('click', () => {
                newTask.classList.toggle('item-selecionado');
            });

            newTask.addEventListener('dblclick', () => {
                newTask.remove();
            });

            newTask.textContent = input;
            ul.appendChild(newTask);
        });
    </script>
</body>

</html>
