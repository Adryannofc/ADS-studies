<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math - JS</title>
</head>

<body>
    <section>
        <h1>Seu número é <span id="section-h1"></span></h1>
    </section>

    <div id="texto"></div>
</body>

<!--JavaScript-->
<script>
    const numero = Number(prompt('Digite um Numero: ')); // Prompt sempre retorna String
    const  h1 = document.querySelector("#section-h1");
    const texto = document.querySelector('#texto');

    h1.innerHTML = `${numero}`;
    texto.innerHTML = `
        <p>Raiz quadrada = ${Math.sqrt(numero)}</p>
        <p>Numero Inteiro = ${Number.isInteger(numero)}</p>
        <p>Nan = ${Number.isNaN(numero)}</p>
        <p>Arrendonda para Baixo = ${Math.floor(numero)}</p>
        <p>Arrendonda para Cima = ${Math.ceil(numero)}</p>
        <p>Decimal = ${numero.toFixed(2)}
    `;

</script>
</html>
