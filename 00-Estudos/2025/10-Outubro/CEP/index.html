<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <main class="container">
    <form id="cep-form">
      <label for="cep">Digite o CEP:</label>
      <input type="text" name="cep" id="cep" />
      <button type="submit" class="btn">Buscar</button>
    </form>
    <table class="result">
      <thead>
        <tr>
          <th>Logradouro</th>
          <th>Bairro</th>
          <th>Cidade/UF</th>
          <th>CEP</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-th="Logradouro"></td>
          <td data-th="Bairro"></td>
          <td data-th="Cidade/UF"></td>
          <td data-th="CEP"></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

<script src="script.js"></script>

</html>
